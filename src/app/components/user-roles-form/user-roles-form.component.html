<mat-form-field appearance="fill" [formGroup]="userRoles">
  <mat-label>Choose a user role</mat-label>
  <mat-select formControlName="userRole">
    <mat-option *ngFor="let item of userRoles$ | async" [value]="item">
     {{item.role}}
</mat-option>
   </mat-select>
  <mat-error *ngIf="userRoles.get('userRole')!.invalid">User Role is required!</mat-error>
</mat-form-field>
