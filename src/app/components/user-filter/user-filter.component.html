<form [formGroup]="sortingForm">
  <h1>Filters</h1>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a department</mat-label>
      <mat-select formControlName="department" required>
        <mat-option *ngFor="let item of departments$ | async" [value]="item.name">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-label>Choose a role</mat-label>
    <mat-radio-group formControlName="role" required>
      <mat-radio-button *ngFor="let item of roles$ | async" [value]="item.role">{{item.role}}</mat-radio-button>
    </mat-radio-group>
  </div>
</form>
  <h1>Users</h1>
  <ng-container *ngIf="usersSorted$ | async as list">
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
      <!-- Column 1 -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id}} </td>
      </ng-container>
      <!-- Column 2 -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Column 3 -->
      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef> Role</th>
        <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
      </ng-container>
      <ng-container matColumnDef="departmentName">
        <th mat-header-cell *matHeaderCellDef> Department</th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'email', 'roleName', 'departmentName']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'email', 'roleName', 'departmentName'];"></tr>
    </table>
  </ng-container>
