<h1>{{data.selectedProduct.title}} for {{data.selectedProduct.price}}$</h1>
<div><img height="150px" src="{{data.selectedProduct.image}}"> </div>
<h2>All products in the same category:</h2>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of data.siblingsProducts">{{item.title}}<img height="40px" src="{{item.image}}">
  </mat-list-item>
</mat-list>
