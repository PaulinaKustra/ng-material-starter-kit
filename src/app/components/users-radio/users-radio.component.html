<form [formGroup]="usersRadio" (ngSubmit)="onUsersRadioSubmitted()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="usersRadio.get('email')!.invalid">email is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
      <mat-label>Role ID</mat-label><br>
      <mat-label>Choose an option</mat-label><br>
      <mat-radio-group formControlName="role" required >
        <mat-radio-button *ngFor="let item of userRoles$ | async" [value]="item.role">{{item.role}}</mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="usersRadio.get('role')!.invalid">role is invalid</mat-error>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary" [disabled]="!usersRadio.valid">Submit</button>
  </div>
</form>
