<ng-container *ngIf="details$ | async as item; else empty">
  <div><img src="{{ item.avatar }}"></div>
  <div>
    {{item.name}}
  </div>
  <div>
  <button mat-mini-fab (click)="onClearButtonClicked()">
    <mat-icon>cancel</mat-icon>
  </button>
  </div>

</ng-container>

<mat-chip-list aria-label="Fish selection">
  <mat-chip *ngFor="let item of data$ | async" (click)="onDetailsButtonClicked(item)">
    {{item.name}}
  </mat-chip>
</mat-chip-list>

<ng-template #empty></ng-template>
