<mat-card>
  <mat-card-title>Product List</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of products$ | async">{{item.title}} {{item.price | currency: 'USD' : '$'}}
        <button mat-mini-fab (click)="onDeleteButtonClicked(item)"><mat-icon>Remove</mat-icon></button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
