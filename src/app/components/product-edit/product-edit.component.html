<form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" placeholder="Title" formControlName="title" required>
      <mat-error *ngIf="form.get('title')!.invalid">title is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="Description" formControlName="description" required>
      <mat-error *ngIf="form.get('description')!.invalid">description is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of categories$ | async" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('category')!.invalid">category is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="text" placeholder="Price" formControlName="price" required>
      <mat-error *ngIf="form.get('price')!.invalid">price is invalid</mat-error>
    </mat-form-field>
  </div>

  <div>
    <input #fileUploader type="file" accept="image/png, image/gif, image/jpeg, image/jpg" class="file-upload"
           (change)="onFileSelected($event)">
    <div class="imagePreview" *ngIf="imageURL && imageURL !== undefined">
      <img height="50px" width="50px" [src]="form.value.image" [alt]="form.value.image">

    <button type='button' (click)="onRemoveButtonClicked()" mat-mini-fab color="accent"
            aria-label="Example icon button with a delete icon">
      <mat-icon>close</mat-icon>
    </button>
      <br>
      {{imageURL | async}}
      <br>
      {{form.value.image}}
    </div>
  </div>

  <br>

  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
