<h1>Order by title</h1>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Choose an option</mat-label>
    <mat-select [formControl]="sortingOrderControl" required>
      <mat-option *ngFor="let order of sortingOrder$ | async" [value]="order">{{order}} </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<h1>Products</h1>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of productsSorted$ | async">{{item.title}}</mat-list-item>
</mat-list>
