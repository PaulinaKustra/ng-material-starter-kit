<mat-card>
  <mat-card-title>Product Categories</mat-card-title>
  <mat-card-content>
    <mat-selection-list role="list">
      <mat-list-option role="listitem" *ngFor="let item of list$ | async">{{item}}
        <input type="checkbox" style="margin-inline: 1200px">
           </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
