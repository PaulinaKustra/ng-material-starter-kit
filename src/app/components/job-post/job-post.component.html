<h1>Sort by</h1>
<form [formGroup]="sortingForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a property</mat-label>
      <mat-select formControlName="property">
        <mat-option *ngFor="let property of sortBy$ | async"
                    [value]="property">{{property}} </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose directions</mat-label>
      <mat-select placeholder="directions" formControlName="directions">
        <mat-option *ngFor="let direction of sortingOrder$ | async" [value]="direction">{{direction}} </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
<h1>Jobs</h1>
<mat-list role="list">
  <mat-list-item role="listitem"
                 *ngFor="let item of jobPosts$ | async"><b>{{item.title }}</b> - {{ item.description}}</mat-list-item>
</mat-list>
