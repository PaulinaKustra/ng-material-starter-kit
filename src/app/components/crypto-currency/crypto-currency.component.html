<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of crypto$ | async">{{item.symbol}}
        <button (click)="onDetailsButtonClicked(item)">Show item details</button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <ng-container *ngIf="cryptoDetails$ | async as item; else empty">{{item.priceChange}}$</ng-container>
  </mat-grid-tile>
  <ng-template #empty>
    There is no data!
  </ng-template>
</mat-grid-list>
