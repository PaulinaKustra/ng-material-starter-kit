<form [formGroup]="ageForm" (ngSubmit)="onAgeFormSubmitted(ageForm)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>What is your age?</mat-label>
      <input matInput type="number" placeholder="Age" formControlName="age" required>
      <mat-error *ngIf="ageForm.get('age')!.invalid">You are under age!</mat-error>
    </mat-form-field>
    {{ ageForm.valueChanges | async | json}}
<!--    lub jak poniÅ¼ej:-->
<!--    {{ageForm.value.age }}-->
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary" [disabled]="!ageForm.valid">Submit</button>
  </div>
</form>
