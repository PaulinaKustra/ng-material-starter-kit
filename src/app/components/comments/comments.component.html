<form>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <textarea matInput type="text" placeholder="Comment" [formControl]="comment" required></textarea>
      <mat-error *ngIf="comment!.invalid">Your comment must contain at least 4 words!</mat-error>
    </mat-form-field>
  </div>
</form>
