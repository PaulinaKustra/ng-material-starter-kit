<h1>Job Search</h1>

<form>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput type="text" placeholder="search"
             [formControl]="search">
    </mat-form-field>
  </div>
</form>

<div>
  <button [routerLink]="['/search-route-multi-jobs']"
          [queryParams]="{ search: search.value }"
          mat-raised-button color="primary"
          [disabled]="!search.valid">Submit
  </button>
</div>
<br>
  <h1>Job List</h1>
<ng-container *ngIf="jobPosts$ | async as posts">
  <table mat-table class="mat-elevation-z8" [dataSource]="posts">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['ID', 'Title', 'Description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['ID', 'Title', 'Description'];"></tr>
  </table>
</ng-container>
