<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of beers$ | async">{{item.name}}</mat-list-item>
</mat-list>
<mat-paginator
               (page)="handlePageEvent($event)"
               [length]="100"
               [pageSizeOptions]=" [5, 10, 25]"
               aria-label="Select page">
</mat-paginator>
