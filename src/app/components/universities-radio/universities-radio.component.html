<form>
  <mat-label>Select a university</mat-label>
  <div>
      <mat-radio-group [formControl]="university">
        <mat-radio-button *ngFor="let university of polishUniversities$ | async" [value]="university.name">{{university.name}}</mat-radio-button>
      </mat-radio-group>

    <mat-error *ngIf="university!.invalid">No university selected!</mat-error>
  </div>
</form>

{{university.valueChanges | async | json}}
